<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student classifacator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="student-box">
        <div class="student-data">
            <input 
            type="text" placeholder="Student name" id="student-name" maxlength="25">
            <input type="text" placeholder="1st Period" id="first-perid">
            <input type="text" placeholder="2nd Period" id="second-perio">
            <input type="text" placeholder="Min%" id="min">
            <input type="text" placeholder="Max" id="max">
            <input type="submit" value="submit" id="sbt-btn">
        </div>
        <div class="student-max" id="data">
           <div>Name</div>
           <div>1st Period</div>
           <div>2end Period</div>
           <div>Total</div>
           <div>%</div>
           <div>Descision</div>
        </div>
    </div>
</body>
</html>
